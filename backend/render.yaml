services:
  - type: web
    name: trackaro-backend
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_BOT_USERNAME
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: AI_SERVICE_URL
        value: https://insightful-laughter-production-7c35.up.railway.app/process
      - key: AI_SERVICE_KEY
        value: not-required-for-railway

  - type: pserv
    name: trackaro-database
    env: postgresql
    plan: starter
    ipAllowList: []
